version: '3'
services:
  mysql:
    container_name: some-mysql
    image: mariadb:lts
    restart: unless-stopped
    env_file:
      - db.env
    networks:
      - prestashop_network
    ports:
      - 3307:3306
    volumes:
      - dbdata:/var/lib/mysql
  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:latest # Latest stable version of the PrestaShop, to see all available images go to ...
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - 8080:80
    env_file:
      - presta.env
    networks:
      - prestashop_network
networks:
    prestashop_network:
volumes:
  dbdata: